
<div class="container">
    <a type="button"  routerLink="/dashboard" class="btn btn-danger retour">retour</a>

    <div class="mycontainer">
     <form [formGroup]="updateCategoryform">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name </label>
            <input type="text" formControlName="name" class="form-control" placeholder="name of the category ..." [(ngModel)]="mycategory.name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">description</label>
            <input type="text" formControlName="description" class="form-control" placeholder="description ..." [(ngModel)]="mycategory.description">
        </div>

       <button type="button"  (click)="update()" class="btn btn-primary submit">update</button>
    
    </form>
</div>
</div>
