
<div class="container">
    <a type="button"  routerLink="/list-products/:id" class="btn btn-danger retour">retour</a>

    <div class="mycontainer">
     <form [formGroup]="productform">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name </label>
            <input type="text" formControlName="name" class="form-control" placeholder="name of the product ...">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">description</label>
            <input type="text" formControlName="description" class="form-control" placeholder="description ...">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">price</label>
            <input type="text" formControlName="price" class="form-control" placeholder="price ...">
        </div>

       <button type="button"  (click)="addProduct()" class="btn btn-primary submit">Add</button>
    
    </form>
</div>
</div>
